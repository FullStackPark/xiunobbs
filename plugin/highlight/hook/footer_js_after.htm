<script>
// 版主管理：高亮
$('.mod-button button.highlight').on('click', function() {
	 var modtid = $('input[name="modtid"]').checked();
	 if(modtid.length == 0) return $.alert(lang.please_choose_thread);

	 $.xpost(xn.url('mod-get_style'), function(code, message) {
	 	var radios = xn.form_radio('highlight',{"0":"<?php echo lang('un_highlight');?>","1": message[0].name, "2": message[1].name,"3": message[2].name, "4": message[3].name,"5":message[4].name});
		 	$.confirm("<?php echo lang('set_highlight');?>", function() {
			var tids = xn.implode('_', modtid);
			var highlight = $('input[name="highlight"]').checked();
			var postdata = {highlight: highlight};
			$.xpost(xn.url('mod-highlight-'+tids), postdata, function(code, message) {
				if(code != 0) return $.alert(message);
				$.alert(message).delay(1000).location('');
			});
		}, {'body': '<p>'+"<?php echo lang('style');?>"+'：'+radios+'</p>'});
	 });
	
})
</script>
